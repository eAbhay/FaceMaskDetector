<!doctype html>
<html lang="en">
   <head>

   <body class="bg-light">
   	  <div class="container d-flex flex-column h-100 w-100 pt-2 pb-2">

          <div class="display-4">Mask Detector API Interface</div>

          <form action="/post" class="dropzone" id="myDropzone"></form>

        <div class="d-flex imageHolder h-100 w-100 shadow-sm p-3 rounded bg-body" style="overflow: auto; min-height: 250px">
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

      <script type="text/javascript">
        var imageElement = `
          <div class="w-25 shadow-sm p-3 mb-5 rounded">
            <img src="data:image/jpeg;base64, imageSrc" class="img-thumbnail" style="height: 250px; width: 250px">
          </div>
        `;
        var idx = 0;

        Dropzone.options.myDropzone = {
          init : function() {
            console.log('hello')
            this.on("success",function(file, r) {
              console.log("file : ", file);
              var newStr = imageElement.replace("imageSrc", r.image)
              $(".imageHolder").append(newStr)
            })
          }
        }
      </script>
   </body>
